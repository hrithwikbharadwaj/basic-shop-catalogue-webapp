<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
          <div class="container">
            
 
            <div class="columns">
                <div class="column is-4 is-offset-4">
                    <div class="card">
                        <div class="card-content" style="display: block;">
                            <img src="images/download.png" alt="" style="width: 60%; margin:20px auto; display: block;">
 
                            <input class="input" type="text" placeholder="fullname" style="margin-bottom: 20px;">
                            <input class="input" type="number" placeholder="mobile" style="margin-bottom: 20px;">
                            <input class="input" type="email" placeholder="email" style="margin-bottom: 20px;">
                            <input class="input" type="password" placeholder="password" style="margin-bottom: 20px;">
                            <input class="input" type="password" placeholder="retype password" style="margin-bottom: 20px;">
                            <button class="button is-info is-medium is-fullwidth">REGISTER</button>
                        </div>
                    </div>
                </div>
            </div>
 
           
 
          </div>
        </div>
      </section>
 
  </body>
</html>
